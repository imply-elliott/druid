name: Revised Integration Tests CI
on:
  push:
    branches:
      - master
      - /^\d+\.\d+\.\d+(-\S*)?$/ # release branches
      - 'github-actions-**'
  pull_request:
    branches:
      - master
      - /^\d+\.\d+\.\d+(-\S*)?$/ # release branches

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 8
          cache: 'maven'
      - name: Maven build
        run: |
          ./it.sh build &&
          ./it.sh dist
      - uses: actions/upload-artifact@v3
        with:
          name: druid
          path: distribution/target/apache-druid-*-bin.tar.gz

  processing-module:
    needs: build
    uses: imply-elliott/druid/.github/workflows/test-processing-module.yml@github-actions-its
    with:
      runtime_jdk: 8
      maven_projects: processing

  processing-module-sqlcompat:
    needs: build
    uses: imply-elliott/druid/.github/workflows/test-processing-module.yml@github-actions-its
    with:
      runtime_jdk: 8
      maven_projects: processing
      druid_use_default_value_for_null: false

  indexing-module:
    needs: build
    uses: imply-elliott/druid/.github/workflows/test-processing-module.yml@github-actions-its
    with:
      runtime_jdk: 8
      maven_projects: 'indexing-hadoop,indexing-service,extensions-core/kafka-indexing-service,extensions-core/kinesis-indexing-service'

  server-module:
    needs: build
    uses: imply-elliott/druid/.github/workflows/test-processing-module.yml@github-actions-its
    with:
      runtime_jdk: 8
      maven_projects: server

  other-modules:
    needs: build
    uses: imply-elliott/druid/.github/workflows/test-processing-module.yml@github-actions-its
    with:
      runtime_jdk: 8
      maven_projects: '!processing,!indexing-hadoop,!indexing-service,!extensions-core/kafka-indexing-service,!extensions-core/kinesis-indexing-service,!server,!web-console,!integration-tests,!:druid-it-tools,!:druid-it-image,!:druid-it-cases'

  batch-index:
    needs: build
    uses: imply-elliott/druid/.github/workflows/standard_its.yml@github-actions-its
    with:
      runtime_jdk: 8
      testing_groups: -Dgroups=batch-index
      use_indexer: middleManager
