on:
  workflow_call

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  it:
    strategy:
      matrix:
        jdk: [8, 11, 17]
        it: [HighAvailability, MultiStageQuery, Catalog, BatchIndex]
        indexer: [indexer, middleManager]
    uses: imply-elliott/druid/.github/workflows/revised_its.yml@github-actions-its
    with:
      compile_jdk: ${{ matrix.jdk }}
      runtime_jdk: ${{ matrix.jdk }}
      use_indexer: ${{ matrix.indexer }}
      script: ./it.sh github ${{ matrix.it }}
