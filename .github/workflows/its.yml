name: Combined ITs
on:
  push:
    branches:
      - master
      - /^\d+\.\d+\.\d+(-\S*)?$/ # release branches
      - 'github-actions-**'
  pull_request:
    branches:
      - master
      - /^\d+\.\d+\.\d+(-\S*)?$/ # release branches

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        jdk: ['8', '11', '17']
    runs-on: ubuntu-22.04
    steps:
      - name: Cache Maven
        id: maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ matrix.jdk }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-${{ matrix.jdk }}-
      - name: Cache targets
        id: target
        uses: actions/cache@v3
        with:
          path: |
            ./target
            ./extendedset/target
            ./hll/target
            ./processing/target
            ./server/target
            ./indexing-hadoop/target
            ./web-console/target
            ./indexing-service/target
            ./services/target
            ./benchmarks/target
            ./distribution/target
            ./integration-tests/target
          key: maven-${{ runner.os }}-${{ matrix.jdk }}-targets-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-${{ matrix.jdk }}-targets-
      - name: Cache docker env
        id: docker_env
        uses: actions/cache@v3
        with:
          path: ./integration-tests-ex/image/target/env.sh
          key: maven-${{ runner.os }}-${{ matrix.jdk }}-docker-env-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-${{ matrix.jdk }}-docker-env-
      - name: Checkout branch
        if: (steps.maven.outputs.cache-hit != 'true' || steps.target.outputs.cache-hit != 'true' || steps.docker_env.outputs.cache-hit != 'true')
        uses: actions/checkout@v3
      - name: Setup java
        if: (steps.maven.outputs.cache-hit != 'true' || steps.target.outputs.cache-hit != 'true' || steps.docker_env.outputs.cache-hit != 'true')
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.jdk }}
      - name: Maven build
        if: (steps.maven.outputs.cache-hit != 'true' || steps.target.outputs.cache-hit != 'true')
        id: maven_build
        run: |
          ./it.sh ci
      - name: Container build
        #if: steps.docker_env.outputs.cache-hit != 'true'
        run: |
          ./it.sh image
          source ./integration-tests-ex/image/target/env.sh
          docker tag $DRUID_IT_IMAGE_NAME $DRUID_IT_IMAGE_NAME-jdk${{ matrix.jdk }}
      - name: Set docker image name
        id: docker_image_name
        run: |
          source ./integration-tests-ex/image/target/env.sh
          echo "DRUID_IT_IMAGE_NAME=$(echo $DRUID_IT_IMAGE_NAME | sed 's/\./_/g; s/\//_/g; s/\:/-/g')" >> $GITHUB_OUTPUT
      #- name: Upload image
      #  if: steps.docker_env.outputs.cache-hit != 'true'
      #  uses: ishworkh/docker-image-artifact-upload@v1
      #  with:
      #    image: "${{ steps.docker_image_name.outputs.DRUID_IT_IMAGE_NAME }}-jdk${{ matrix.jdk }}"
      #    retention_days: "2"
      - name: Save docker container to archive
        run: |
          source ./integration-tests-ex/image/target/env.sh
          echo $DRUID_IT_IMAGE_NAME
          docker save "$DRUID_IT_IMAGE_NAME" | gzip > ${{ steps.docker_image_name.outputs.DRUID_IT_IMAGE_NAME }}-jdk${{ matrix.jdk }}.tar.gz
      - name: Upload image
        if: steps.docker_env.outputs.cache-hit != 'true'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.docker_image_name.outputs.DRUID_IT_IMAGE_NAME }}-jdk${{ matrix.jdk }}.tar.gz
          path: ./${{ steps.docker_image_name.outputs.DRUID_IT_IMAGE_NAME }}-jdk${{ matrix.jdk }}.tar.gz
          retention-days: "1"
    outputs:
      DRUID_IT_IMAGE_NAME: ${{ steps.docker_image_name.outputs.DRUID_IT_IMAGE_NAME }}

  its:
    needs: build
    uses: imply-elliott/druid/.github/workflows/it.yml@github-actions-its

  ex:
    needs: build
    uses: imply-elliott/druid/.github/workflows/it-ex.yml@github-actions-its
    with:
      druid_it_image_name: "${{ needs.build.outputs.DRUID_IT_IMAGE_NAME }}"
